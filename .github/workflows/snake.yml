name: Generate contribution snake

on:
  schedule:
    - cron: "0 18 * * *"  # 매일 03:00 KST (UTC 18:00)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout profile repo
        uses: actions/checkout@v4

      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: moonkwon12
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      - name: Commit & push
        run: |
          mkdir -p assets
          cp dist/snake.svg assets/snake.svg
          cp "dist/snake-dark.svg" assets/snake-dark.svg
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/snake.svg assets/snake-dark.svg
          git commit -m "chore: update snake" || echo "no changes"
          git push
